<ActionBar title="New event"></ActionBar>
<StackLayout>
    <TextField hint="Event Name" [(ngModel)]="event.name"></TextField>
    <TextField hint="Location" [(ngModel)]="event.location"></TextField>
    <TextField hint="Description" [(ngModel)]="event.description"></TextField>
    <Button [text] = "wedding ? 'wedding' : 'party'" (tap)="changeEventType()" ></Button>
    <Button [text] = "privacy ? 'private' : 'public'" (tap)="changeEventPrivacy()" ></Button>
    <Button text="Save" class="submit-button" (tap)="saveEvent()"></Button>
</StackLayout>
