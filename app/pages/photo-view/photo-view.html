<ActionBar title="{{description}}">
        <ActionItem *ngIf="canDelete" (tap)="onDeletePhoto()" ios.systemIcon="16" ios.position="right" android.systemIcon="ic_menu_delete"></ActionItem>
</ActionBar>
<ScrollView>
<StackLayout (loaded)="stackLoaded($event)">

    <Label text="{{ownerName}}" class="owner"></Label>
    <Label text="{{description}}"></Label>
    <Image src="{{url}}" class="photo"></Image>
    <Label text="{{created}}"></Label>
    <StackLayout orientation="horizontal" class="like_ctn">
            <Image src="res://like" class="like_img"></Image>
            <Label text="{{likes}}" class="like_count"></Label>
    </StackLayout>
    <Button [text]="canGiveLike? 'like' : 'unlike'" (tap)="updateLikes()" class="like_btn"></Button>
        <GridLayout *ngFor="let comment of comments" columns="*, 40" class="comment_list">
                <Label text="{{comment.userName}} : {{comment.text}}" col="0" class="comment"></Label>
                <Label text="x" id="x_button" *ngIf="comment.rights" col="1" (tap)="removeComment(comment.id)"></Label>
        </GridLayout>
    <GridLayout columns="250, 80">
            <TextField #newComment hint="comment" class="new-comment" width="80%" height="50dp" col="0"></TextField>
            <Button text="Add" (tap)="addComment(newComment)" col="1" class="like-btn"></Button>
    </GridLayout>
</StackLayout>
</ScrollView>
