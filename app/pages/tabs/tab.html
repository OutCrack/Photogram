<TabView #tabView [(ngModel)]="selectedIndex" (selectedIndexChanged)="tabViewIndexChange(tabView.selectedIndex)" iosIconRenderingMode="alwaysTemplate">
    <ActionBar title="{{tabName}}">
        <ActionItem *ngIf="isGallery" (tap)="addAlbum()" ios.systemIcon="11" ios.position="right" android.systemIcon="sym_action_add"></ActionItem>
        <ActionItem *ngIf="!isProfile" (tap)="onInvitation()" ios.systemIcon="7" ios.position="right" android.systemIcon="ic_menu_compose"></ActionItem>
        <ActionItem *ngIf="isGallery || isHome" (tap)="onCamera()" ios.systemIcon="15" ios.position="right" android.systemIcon="ic_menu_camera"></ActionItem>
        <ActionItem *ngIf="isHome" (tap)="onNewEvent()" ios.systemIcon="4" ios.position="right" android.systemIcon="ic_menu_add"></ActionItem>
        <ActionItem *ngIf="isSearch" android.position="center"></ActionItem>
        <ActionItem *ngIf="isProfile" ios.position="right" text="logout" (tap)="logout()"></ActionItem>
    </ActionBar>
    <StackLayout *tabItem="{iconSource:'res://ic_home'}">
        <home-tab></home-tab>
    </StackLayout>

    <StackLayout *tabItem="{iconSource:'res://ic_search'}">
        <search-tab></search-tab>
    </StackLayout>

    <StackLayout *tabItem="{iconSource:'res://ic_image'}">
        <gallery-tab></gallery-tab>
    </StackLayout>

    <StackLayout *tabItem="{iconSource:'res://ic_notifications'}">
        <notification-tab></notification-tab>
    </StackLayout>

    <StackLayout *tabItem="{iconSource:'res://ic_account_box'}">
        <profile-tab></profile-tab>
    </StackLayout>
    <Label text="Logged in as: {{firstName}} {{lastName}}" class="name"></Label> 
</TabView>
