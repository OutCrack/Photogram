<PullToRefresh (refresh)="refreshFeed($event)">
<ScrollView>
<StackLayout *ngIf="!selected">
        
        <Label text="Latest photos" class="title"></Label>
        
        <StackLayout *ngFor="let photo of photos">
                <!--<Label text="User:"></Label><Label text="{{photo.user.firstN}} {{photo.user.lastN}}" class="user"></Label>-->
                <Label text="Uploaded:"></Label><Label text="{{photo.created}}" class="user"></Label>
                <Label text="{{photo.description}}"></Label>
                <Image  src="{{photo.url}}" width="120dp" height="120dp" id="{{photo.id}}" (tap)="selectPhoto($event)"></Image>
        </StackLayout>

</StackLayout> 
<StackLayout *ngIf="selected">
        <Label text="{{photoCreated}}"></Label>
        <Label *ngFor="let user of users" text={{user.firstN}}></Label>
        <Label text="{{username}}"></Label>
        <Label text="{{photoDescription}}"></Label>
        <Button text="X" class="close" (tap)="closePhoto()"></Button>
        <Image src="{{photoUrl}}"></Image>
        <GridLayout *ngFor="let comment of photoComments" columns="*, 40">
                <Label text="{{comment.user.firstN}} {{comment.user.lastN}} : {{comment.text}}" col="0"></Label>
                <Button text="x" *ngIf="comment.rights" col="1"></Button>
        </GridLayout>
        <GridLayout columns="250, 80">
                <TextField #newComment hint="comment" width="80%" height="50dp" col="0"></TextField>
                <Button text="Add" (tap)="addComment(newComment)" col="1"></Button>
        </GridLayout>
</StackLayout>
</ScrollView>
</PullToRefresh>
